<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheetWishlist"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheetWishlist.css">
</head>
<body>
<center>
    <div id="wishboks">
        <table id="wishtext" class="container">
            <tbody>
            <tr th:each="wish :${wishList}">
                <td th:text="${wish.name}"></td>
                <td th:text="${wish.price}"></td>
                <td th:text="${wish.reserved}"></td>
            </tr>
            </tbody>
        </table>

        <button id="AddButton">Add Wish</button>
        <br>
        <button id="DeleteButton">Delete Wish</button>
        <br>
        <button id="LogoutButton">Logout</button>
    </div>
</center>
</body>

</html>
