<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheetWishlist.css">
</head>
<body>

    <div id="wishbox">
        <table class="container">
            <tbody>
            <tr>
                <td>Product</td>
                <td>Price</td>
                <td>Status</td>
            </tr>
            <tr th:each="wish :${wishList}">
                <td th:text="${wish.name}"></td>
                <td th:text="${wish.price}"></td>
                <td th:text="${wish.reserved}"></td>
            </tr>
            </tbody>
        </table>

    <div id="knapper">
        <button id="addbutton" type="button" class="btn btn-primary btn-lg">Add Wish</button>
        <button id="deletebutton" type="button" class="btn btn-primary btn-lg">Delete Wish</button>
        <button id="logoutbutton" type="button" class="btn btn-primary btn-lg">Logout</button>
    </div>
    </div>

    <img class="cheese" src="https://i.pinimg.com/originals/aa/4b/86/aa4b8627007e038763ed5061310ca497.png">


</body>

</html>
