<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheetSIC.css">
</head>
<body>
<h1 id="sic">Sharing is caring</h1>
<div id="wishbox">
  <table class="container">
    <tbody>
    <tr>
      <td>ID</td>
      <td>Product</td>
      <td>Price</td>
      <td>Status</td>
    </tr>
    <tr th:each="wish :${wishList}">
      <td th:text="${wish.id}"></td>
      <td th:text="${wish.name}"></td>
      <td th:text="${wish.price}"></td>
      <td th:text="${wish.reserved}"></td>
    </tr>
    </tbody>
  </table>

  <div id="knapper">

      <input type="text" required name="submit" placeholder="Submit">
      <button id="submit" type="submit" class="btn btn-primary btn-lg">Submit</button>
</div>

  <script type="text/javascript">
    var sic =
            document.getElementById('sic');

    setInterval(function () {
      sic.style.opacity =
              (sic.style.opacity == 0 ? 1 : 0);
    }, 1500);
  </script>
</div>
</body>

</html>
